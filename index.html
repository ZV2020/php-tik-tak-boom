<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col col-md-8 offset-md-2">
            <div class="header_row">
                <h1>Тик-так-бум</h1>
            </div>
            <div class="row">
                <div class="time-select">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Количество времени</button>
                    <div class="dropdown-menu">
                      <option value="30">30 секунд </option>
                      <option value="60">60 секунд </option>
                      <option value="120">120 секунд </option>
                    </div>
                  </div>
                  <div class="player-number">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Количество игроков</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" value="2">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="timer-output-wrapper">
                        <div class="timer-output" id="timerField">
                            00:00
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <span class="alert" id="gameStatusField">Игра идёт</span>
            </div>

            <div class="row">
                <h3 class="alert" id="questionField"></h3>
            </div>
            <div class="row">
                <div id="answer1" class="btn form-control text-left answer"></div>
            </div>
            <div class="row">
                <div id="answer2" class="btn form-control text-left answer"></div>
            </div>
            <div class="col">
                <div id="startStop" class="btn btn-danger form-control text-center">Начать игру</div>
                <div>
                   <img src="img/cartoon-boom-comic-book-explosion-260nw-84002389.jpg" class="boom">
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
